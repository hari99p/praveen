<!DOCTYPE html>
<html>
<head>
    <script>
        function hari(){
            let button=document.getElementById("1").value
            let one=document.getElementById("3").value
            let sum=button+one
            document.getElementById("2").innerHTML=sum

        }
    </script>
</head>
<body>
    <input id="1"/>
    <input id="3"/>
    <button onclick="hari()">clickhere</button>
    <p id="2"></p>
    
</body>
</html>
